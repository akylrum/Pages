---
layout: default
---

<section class="posts-grid">
  {% for post in site.posts limit:15 %}
  <div class="post-card">
    <div class="post-category {{ post.category }}">{{ post.category }}</div>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }}">
    
    <h2>{{ post.title }}</h2></a>
    <p>{{ post.excerpt }}</p>
  </div>
  
  {% endfor %}
</section>
