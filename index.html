---
layout: default
---


<section class="posts-grid">
  {% for post in site.posts %}
    <div class="post-card">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <div class="post-category">{{ post.category | capitalize }}</div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt | truncate: 100 }}</p>
      </a>
    </div>
  {% endfor %}
</section>
