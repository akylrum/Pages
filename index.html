---
layout: default
---


<section class="posts-grid">
  {% for post in site.posts %}
  <div class="post-card">
    <div class="post-category {{ post.category }}">{{ post.category }}</div>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.title }}">
    </a>
    <h2>{{ post.title }}</h2>
  </div>
  
  {% endfor %}
</section>
