---
layout: default
---

<!--<h1>{{ page.title }}</h1>-->

<div class="posts-grid">
  {% assign current_category = page.category %}
  {% for post in site.posts %}
    {% if post.category == current_category %}
      <div class="post-card">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.excerpt }}</p>
        </a>
        <span class="post-category {{ current_category }}">{{ current_category | capitalize }}</span>
      </div>
    {% endif %}
  {% endfor %}
</div>
